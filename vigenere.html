<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Mã hóa Vigenère</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      text-align: center;
      padding: 30px;
    }
    .container {
      background: white;
      max-width: 600px;
      margin: auto;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    input, textarea, button {
      width: 90%;
      padding: 10px;
      margin: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      cursor: pointer;
      background: #4a90e2;
      color: white;
      border: none;
    }
    button:hover { background: #1c62b9; }
    h1 { color: #4a90e2; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mã hóa Vigenère</h1>
    <textarea id="inputText" rows="4" placeholder="Nhập văn bản..."></textarea><br>
    <input type="text" id="key" placeholder="Nhập khóa chữ (ví dụ: KEY)"><br>
    <button onclick="encrypt()">Mã hóa</button>
    <button onclick="decrypt()">Giải mã</button>
    <h3>Kết quả:</h3>
    <textarea id="outputText" rows="4" readonly></textarea>
  </div>

  <script>
    function vigenere(text, key, encrypting = true) {
      text = text.toUpperCase().replace(/[^A-Z]/g, "");
      key = key.toUpperCase();
      let result = "";
      for (let i = 0; i < text.length; i++) {
        let t = text.charCodeAt(i) - 65;
        let k = key.charCodeAt(i % key.length) - 65;
        let c = encrypting ? (t + k) % 26 : (t - k + 26) % 26;
        result += String.fromCharCode(c + 65);
      }
      return result;
    }
    function encrypt() {
      document.getElementById("outputText").value =
        vigenere(document.getElementById("inputText").value, document.getElementById("key").value, true);
    }
    function decrypt() {
      document.getElementById("outputText").value =
        vigenere(document.getElementById("inputText").value, document.getElementById("key").value, false);
    }
  </script>
</body>
</html>
