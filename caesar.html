<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>Caesar Cipher</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f5f7fa; }
    .card { border-radius: 16px; box-shadow: 0 6px 16px rgba(0,0,0,0.1); }
    textarea { resize: none; }
    .output { min-height: 100px; background:#fff; border:1px solid #ddd; border-radius:10px; padding:12px; }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card p-4">
          <h2 class="mb-4 text-center text-primary">üîë Caesar Cipher</h2>

          <div class="mb-3">
            <label class="form-label fw-bold">Nh·∫≠p vƒÉn b·∫£n:</label>
            <textarea id="txt" class="form-control" rows="4" placeholder="Nh·∫≠p vƒÉn b·∫£n..."></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label fw-bold">Kh√≥a k (0‚Äì25):</label>
            <input id="k" type="number" value="3" min="0" max="25" class="form-control"/>
          </div>

          <div class="mb-3 d-flex flex-wrap gap-2">
            <button class="btn btn-success flex-fill" onclick="encrypt()">üîí Encrypt</button>
            <button class="btn btn-warning flex-fill" onclick="decrypt()">üîì Decrypt</button>
            <button class="btn btn-info flex-fill" onclick="bruteforce()">üïµÔ∏è Brute-force</button>
          </div>

          <h5 class="mt-4">üìú K·∫øt qu·∫£:</h5>
          <div id="out" class="output"></div>
        </div>
      </div>
    </div>
  </div>

<script>
function norm(s){ return s.toUpperCase().replace(/[^A-Z]/g,''); }
function shiftChar(ch,k){ return String.fromCharCode((ch.charCodeAt(0)-65 + k + 26)%26 + 65); }

function encrypt(){
  const pt = norm(document.getElementById('txt').value);
  const k = parseInt(document.getElementById('k').value) || 0;
  let out = '';
  for(let ch of pt) out += shiftChar(ch, k);
  document.getElementById('out').textContent = out || "(kh√¥ng c√≥ d·ªØ li·ªáu)";
}
function decrypt(){
  const ct = norm(document.getElementById('txt').value);
  const k = parseInt(document.getElementById('k').value) || 0;
  let out = '';
  for(let ch of ct) out += shiftChar(ch, -k);
  document.getElementById('out').textContent = out || "(kh√¥ng c√≥ d·ªØ li·ªáu)";
}
function bruteforce(){
  const ct = norm(document.getElementById('txt').value);
  let res = '';
  for(let k=0;k<26;k++){
    let candidate = '';
    for(let ch of ct) candidate += shiftChar(ch, -k);
    res += "k=" + k + " ‚Üí " + candidate + "\n";
  }
  document.getElementById('out').textContent = res || "(kh√¥ng c√≥ d·ªØ li·ªáu)";
}
</script>
</body>
</html>
