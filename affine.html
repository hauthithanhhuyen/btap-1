<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>Affine Cipher</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f5f7fa; }
    .card { border-radius: 16px; box-shadow: 0 6px 16px rgba(0,0,0,0.1); }
    textarea { resize: none; }
    .output { min-height: 100px; background:#fff; border:1px solid #ddd; border-radius:10px; padding:12px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card p-4">
          <h2 class="mb-4 text-center text-primary">🔑 Affine Cipher</h2>

          <div class="mb-3">
            <label class="form-label fw-bold">Nhập văn bản:</label>
            <textarea id="txt" class="form-control" rows="4" placeholder="Nhập văn bản..."></textarea>
          </div>

          <div class="mb-3 row">
            <div class="col-md-6">
              <label class="form-label fw-bold">Khóa a (phải nguyên tố cùng 26):</label>
              <input id="a" type="number" value="5" class="form-control"/>
            </div>
            <div class="col-md-6">
              <label class="form-label fw-bold">Khóa b:</label>
              <input id="b" type="number" value="8" class="form-control"/>
            </div>
          </div>

          <div class="mb-3 d-flex flex-wrap gap-2">
            <button class="btn btn-success flex-fill" onclick="encrypt()">🔒 Encrypt</button>
            <button class="btn btn-warning flex-fill" onclick="decrypt()">🔓 Decrypt</button>
            <button class="btn btn-info flex-fill" onclick="bruteforce()">🕵️ Brute-force</button>
          </div>

          <h5 class="mt-4">📜 Kết quả:</h5>
          <div id="out" class="output"></div>
        </div>
      </div>
    </div>
  </div>

<script>
function norm(s){ return s.toUpperCase().replace(/[^A-Z]/g,''); }
function modInverse(a, m){
  for(let x=1;x<m;x++){ if((a*x)%m===1) return x; }
  return -1;
}

function encrypt(){
  const pt = norm(document.getElementById('txt').value);
  const a = parseInt(document.getElementById('a').value)||1;
  const b = parseInt(document.getElementById('b').value)||0;
  let out='';
  for(let ch of pt){
    let x=ch.charCodeAt(0)-65;
    out += String.fromCharCode(((a*x+b)%26)+65);
  }
  document.getElementById('out').textContent = out || "(không có dữ liệu)";
}

function decrypt(){
  const ct = norm(document.getElementById('txt').value);
  const a = parseInt(document.getElementById('a').value)||1;
  const b = parseInt(document.getElementById('b').value)||0;
  const a_inv = modInverse(a,26);
  if(a_inv==-1){ document.getElementById('out').textContent="a không có nghịch đảo mod 26"; return; }
  let out='';
  for(let ch of ct){
    let y=ch.charCodeAt(0)-65;
    out += String.fromCharCode(((a_inv*(y-b+26))%26)+65);
  }
  document.getElementById('out').textContent = out || "(không có dữ liệu)";
}

function bruteforce(){
  const ct = norm(document.getElementById('txt').value);
  let res='';
  for(let a=1;a<26;a++){
    let a_inv=modInverse(a,26);
    if(a_inv==-1) continue;
    for(let b=0;b<26;b++){
      let candidate='';
      for(let ch of ct){
        let y=ch.charCodeAt(0)-65;
        candidate += String.fromCharCode(((a_inv*(y-b+26))%26)+65);
      }
      res += "a="+a+", b="+b+" → "+candidate+"\n";
    }
  }
  document.getElementById('out').textContent = res || "(không có dữ liệu)";
}
</script>
</body>
</html>
